<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LTG Calculator</title>
</head>
<body>
  <div class="calculator">
    <header class="navigation ">
      <div class="nav__mobile-icon">
        <div class="nav__mobile-icon-menu"></div>
      </div>
      <div class="wrapper navigation__mobile">
        <nav class="navigation__menu">
          <ul>
            <li><a class="is-current-link" href="#">Theme 1</a></li>
            <li><a class="" href="#">Theme 2</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="calc__main">
      <div class="wrapper wrapper--calc">
        <div class="calc theme-1">
          <div class="calc__row calc__row--extra">
            <h1 class="calc__display">0</h1>
          </div>
          <div class="calc__row">
            <ul>
              <li class="calc__row-item u-remove-bb function-top"> AC </li>
              <li class="calc__row-item u-remove-bb function-top"> &PlusMinus; </li>
              <li class="calc__row-item u-remove-bb function-top"> &percnt; </li>
              <li class="calc__row-item u-remove-bb function-right"> &divide; </li>
            </ul>
          </div>
          <div class="calc__row">
            <ul>
              <li class="calc__row-item u-remove-bb"> 7 </li>
              <li class="calc__row-item u-remove-bb"> 8 </li>
              <li class="calc__row-item u-remove-bb"> 9 </li>
              <li class="calc__row-item u-remove-bb function-right"> &times; </li>
            </ul>
          </div>
          <div class="calc__row">
            <ul>
              <li class="calc__row-item u-remove-bb"> 4 </li>
              <li class="calc__row-item u-remove-bb"> 5 </li>
              <li class="calc__row-item u-remove-bb"> 6 </li>
              <li class="calc__row-item u-remove-bb function-right"> &minus; </li>
            </ul>
          </div>
          <div class="calc__row">
            <ul>
              <li class="calc__row-item u-remove-bb"> 1 </li>
              <li class="calc__row-item u-remove-bb"> 2 </li>
              <li class="calc__row-item u-remove-bb"> 3 </li>
              <li class="calc__row-item u-remove-bb function-right"> &plus; </li>
            </ul>
          </div>
          <div class="calc__row">
            <ul>
              <li class="calc__row-item calc__row-item--extra"> 0 </li>
              <li class="calc__row-item"> &CenterDot; </li>
              <li class="calc__row-item function-right"> &equals; </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src='bundled.js'></script>
</html>
