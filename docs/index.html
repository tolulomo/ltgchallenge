<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LTG Calculator</title>
<link href="styles.0c0a7c0802fd8f3871ad.css" rel="stylesheet"></head>
<body>
  <div class="calculator">
    <header class="navigation ">
      <div class="nav__mobile-icon">
        <div class="nav__mobile-icon-menu"></div>
      </div>
      <div class="wrapper navigation__mobile">
        <nav class="navigation__menu">
          <ul>
            <li><a class="is-current-link" href="#">Theme 1</a></li>
            <li><a class="" href="#">Theme 2</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="calc__main">
      <div class="wrapper wrapper--calc">
        <div class="calc theme-1">
          <div class="calc__row calc__row--extra">
            <h1 class="calc__display">0</h1>
          </div>
          <div class="calc__row">
            <ul>
              <li class="calc__row-item u-remove-bb function-top" data-btn="start"> AC </li>
              <li class="calc__row-item u-remove-bb function-top" data-btn="plusorminus"> &PlusMinus; </li>
              <li class="calc__row-item u-remove-bb function-top" data-btn="%"> &percnt; </li>
              <li class="calc__row-item u-remove-bb function-right" data-btn="/"> &divide; </li>
            </ul>
          </div>
          <div class="calc__row">
            <ul>
              <li class="calc__row-item u-remove-bb" data-btn="7"> 7 </li>
              <li class="calc__row-item u-remove-bb" data-btn="8"> 8 </li>
              <li class="calc__row-item u-remove-bb" data-btn="9"> 9 </li>
              <li class="calc__row-item u-remove-bb function-right" data-btn="*"> &times; </li>
            </ul>
          </div>
          <div class="calc__row">
            <ul>
              <li class="calc__row-item u-remove-bb" data-btn="4"> 4 </li>
              <li class="calc__row-item u-remove-bb" data-btn="5"> 5 </li>
              <li class="calc__row-item u-remove-bb" data-btn="6"> 6 </li>
              <li class="calc__row-item u-remove-bb function-right" data-btn="-"> &minus; </li>
            </ul>
          </div>
          <div class="calc__row">
            <ul>
              <li class="calc__row-item u-remove-bb" data-btn="1"> 1 </li>
              <li class="calc__row-item u-remove-bb" data-btn="2"> 2 </li>
              <li class="calc__row-item u-remove-bb" data-btn="3"> 3 </li>
              <li class="calc__row-item u-remove-bb function-right" data-btn="+"> &plus; </li>
            </ul>
          </div>
          <div class="calc__row">
            <ul>
              <li class="calc__row-item calc__row-item--extra" data-btn="0"> 0 </li>
              <li class="calc__row-item" data-btn="."> &CenterDot; </li>
              <li class="calc__row-item function-right" data-btn="="> &equals; </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="main.0c0a7c0802fd8f3871ad.js"></script></body>
</html>
